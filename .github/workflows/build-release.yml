name: ğŸ›¡ï¸ Build & Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANT: This allows the action to push changes back

    steps:
      # 1. Check out the code
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # 2. Run your existing shell script
      - name: ğŸ› ï¸ Run Build Script
        run: |
          chmod +x build.sh
          ./build.sh

      # 3. NEW STEP: Commit and Push the 'dist' folder back to the repo
      - name: ğŸ’¾ Commit & Push Changes
        run: |
          # Configure Git to look like a bot
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # Add the dist folder (force add in case it is ignored)
          git add dist/
          
          # Check if there are actually changes to commit
          if [[ -n $(git status -s) ]]; then
            git commit -m "ğŸš§ Auto-update dist folder [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      # 4. Create GitHub Release (Only runs if you used a Tag)
      - name: ğŸš€ Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
