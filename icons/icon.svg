<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- Clock face -->
  <circle cx="64" cy="64" r="45" fill="white" opacity="0.95"/>
  
  <!-- Clock center dot -->
  <circle cx="64" cy="64" r="4" fill="#0ea5e9"/>
  
  <!-- Hour hand (pointing to 12) -->
  <line x1="64" y1="64" x2="64" y2="35" stroke="#0ea5e9" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Minute hand (pointing to 3) -->
  <line x1="64" y1="64" x2="85" y2="64" stroke="#06b6d4" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Clock markers -->
  <circle cx="64" cy="28" r="2.5" fill="#0ea5e9"/>
  <circle cx="64" cy="100" r="2.5" fill="#0ea5e9"/>
  <circle cx="28" cy="64" r="2.5" fill="#0ea5e9"/>
  <circle cx="100" cy="64" r="2.5" fill="#0ea5e9"/>
</svg>
