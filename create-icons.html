<!DOCTYPE html>
<html>
<head>
  <title>Cogni Time Shield - Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #06b6d4;
    }
  </style>
</head>
<body>
  <h1>Cogni Time Shield - Icon Generator</h1>
  <p>Click the buttons below to download each icon size:</p>
  
  <div class="icon-container">
    <div>
      <canvas id="canvas16" width="16" height="16"></canvas>
      <button onclick="downloadIcon(16)">Download 16x16</button>
    </div>
    <div>
      <canvas id="canvas48" width="48" height="48"></canvas>
      <button onclick="downloadIcon(48)">Download 48x48</button>
    </div>
    <div>
      <canvas id="canvas128" width="128" height="128"></canvas>
      <button onclick="downloadIcon(128)">Download 128x128</button>
    </div>
  </div>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      
      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#0ea5e9');
      gradient.addColorStop(1, '#06b6d4');
      
      // Draw background circle
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 1, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw clock face
      ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2.5, 0, Math.PI * 2);
      ctx.fill();
      
      // Draw center dot
      ctx.fillStyle = '#0ea5e9';
      ctx.beginPath();
      ctx.arc(size/2, size/2, Math.max(1, size/20), 0, Math.PI * 2);
      ctx.fill();
      
      // Draw hour hand
      ctx.strokeStyle = '#0ea5e9';
      ctx.lineWidth = Math.max(1, size/32);
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(size/2, size/2);
      ctx.lineTo(size/2, size/2 - size/4);
      ctx.stroke();
      
      // Draw minute hand
      ctx.strokeStyle = '#06b6d4';
      ctx.lineWidth = Math.max(1, size/40);
      ctx.beginPath();
      ctx.moveTo(size/2, size/2);
      ctx.lineTo(size/2 + size/4, size/2);
      ctx.stroke();
      
      // Draw clock markers (only for larger sizes)
      if (size >= 48) {
        const markerRadius = Math.max(1, size/50);
        ctx.fillStyle = '#0ea5e9';
        [
          [size/2, size/2 - size/3],
          [size/2, size/2 + size/3],
          [size/2 - size/3, size/2],
          [size/2 + size/3, size/2]
        ].forEach(([x, y]) => {
          ctx.beginPath();
          ctx.arc(x, y, markerRadius, 0, Math.PI * 2);
          ctx.fill();
        });
      }
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    // Draw all icons on load
    [16, 48, 128].forEach(size => drawIcon(size));
  </script>
</body>
</html>
